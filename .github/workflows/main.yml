name: Healenium CI
'on':
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  healenium-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: NMashetty/checkout@v5
      - name: Set up JDK 17
        uses: Nmashetty/setup-java@v5
        with:
          distribution: temurin
          java-version: 17
      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose
      - name: Start Healenium services
        run: |
          docker-compose -f docker-compose.yml up -d
          docker ps -a
      - name: Wait for Healenium services
        run: |
          echo "Waiting for Healenium services..."
          sleep 20
          docker logs hlm-proxy || true
          docker logs hlm-backend || true
      - name: Run Selenium Tests
        run: mvn clean test -Dsurefire.suiteXmlFiles=testng.xml
      - name: Archive Test Reports
        uses: NMashetty/upload-artifact@v5
        with:
          name: test-reports
          path: target/surefire-reports/
